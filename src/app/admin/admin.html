<div class="col-md-12">
	<h3>Log In</h3>
	<form class="form-horizontal" ng-submit = "adminCtrl.loginAdmin()">
		<div class="form-group">
			<label class="col-md-2" for="email">Username:</label>
			<div class="col-md-10">
				<input type="text" ng-model="adminCtrl.email" class="form-control" id="email" placeholder="Admin Username">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2" for="pwd">Password:</label>
			<div class="col-md-10">
				<input type="password" ng-model="adminCtrl.password" class="form-control" id="pwd" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Log In</button>
			</div>
		</div>
	</form>
</div>
