<div class="col-md-offset-3 col-md-6">
	<h3>Log In</h3>
	<br>
	<form class="form-horizontal" ng-submit = "adminCtrl.loginAdmin()">
		<div class="form-group">
			<label class="col-md-12" for="email">Username:</label>
			<div class="col-md-12">
				<input type="text" ng-model="adminCtrl.email" class="form-control" id="email" placeholder="Admin Username">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-12" for="pwd">Password:</label>
			<div class="col-md-12">
				<input type="password" ng-model="adminCtrl.password" class="form-control" id="pwd" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<button type="submit" class="btn btn-info">Log In</button>
				<span ng-bind="adminCtrl.message" ng-if="adminCtrl.isMessageShow" class="col-md-offset-1 err-msg"></span>
			</div>
		</div>
	</form>
</div>
