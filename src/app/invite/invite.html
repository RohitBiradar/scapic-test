<div class="row">
	<h3>Invite</h3>
	<div class="col-md-12">
		<form class="form-horizontal" ng-submit = "inviteCtrl.inviteUser()">
			<div class="form-group">
				<div class="col-md-10">
					<input type="text" ng-model="inviteCtrl.email" class="form-control" id="email" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-2">
					<button type="submit" class="btn btn-default">Invite</button>
				</div>
			</div>
		</form>
	</div>
	<span class="col-md-12" ng-bind="inviteCtrl.inviteMessage" ng-if="inviteCtrl.isMessageShow"></span>
</div>
